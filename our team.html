<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 40px;
        }

        /* Container for single team member */
        .team-single {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 700px;
        }

        /* Image container */
        .image-container {
            position: relative;
            width: 250px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Image */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            transition: transform 0.3s;
            display: block;
        }

        /* Overlay for name + role */
        .overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 100%;
            height: 0;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
        }

        /* Show overlay on hover */
        .image-container:hover .overlay {
            height: 60px; /* only bottom part */
            opacity: 1;
        }

        /* Zoom image slightly on hover */
        .image-container:hover img {
            transform: scale(1.05);
        }

        /* Name style */
        .overlay .name {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        /* Role style */
        .overlay .role {
            font-size: 14px;
            color: #ddd;
            margin: 0;
        }

        /* Description beside image */
        .description ul {
            font-size: 20px;
            line-height: 1.5;
            max-width: 400px;
            margin: 0;
            padding-left: 20px;
        }

        .description li {
            margin-bottom: 5px;
            font-weight: bolder;
            color: seagreen;
        }
        h1{
            color: forestgreen;
        }
        body{
            background-color: honeydew;
        }
    </style>
</head>
<body>

    <h1>Our Team</h1>

    <div class="team-single">
        <div class="image-container">
            <img src="images/RABDYY.png" alt="Team Member">
            <div class="overlay">
                <div class="name">Randy Odhiambo</div>
                <div class="role">CEO and Founder</div>
            </div>
        </div>
        <div class="description">
            <ul>
        <li>Charismatic</li>
        <li>Friendly</li>
        <li>Hardworking</li>
        <li>Elegant</li>
        <li>Creative</li>
        <li>Team Player</li>
        <li>Motivated</li>
        <li>Innovative</li>
        <li>Visionary</li>
            </ul>
        </div>
    </div>

</body>
</html>
