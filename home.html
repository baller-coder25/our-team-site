<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Ortson Group</title>
<link rel="stylesheet" href="style.css">
<style>
/* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
    color: #333;
}

/* Hero Section */
.hero {
    background: url('images/hero.jpg') center/cover no-repeat;
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    flex-direction: column;
}
.hero h1 {
    font-size: 48px;
    margin: 0;
}
.hero p {
    font-size: 22px;
    margin-top: 15px;
}

/* Section Titles */
.section-title {
    text-align: center;
    font-size: 36px;
    margin: 50px 0 30px 0;
}

/* Activity Sections */
.activity-section {
    padding: 0 30px 50px 30px;
}
.activity-section h2 {
    font-size: 28px;
    margin-bottom: 20px;
}
.activity-images {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}
.activity-images img {
    width: 300px;
    height: 200px;
    object-fit: fill;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}
.activity-images img:hover {
    transform: scale(1.05);
}
</style>
</head>
<body>

<!-- Hero -->
<section class="hero">
    <h1>Welcome to the Official Ortson Group Website</h1>
    <p>Scroll down to see what we do</p>
</section>

<!-- Our Services / Activities -->
<section>
    <h1 class="section-title">Our Services and Activities</h1>
</section>

<!-- 1. Charity Work -->
<section class="activity-section">
    <h2>1. Charity Work</h2>
    <div class="activity-images">
        <img src="images/chary.jfif" alt="Charity 1">
        <img src="images/charity2.jfif" alt="Charity 2">
    </div>
</section>

<!-- 2. Coding Classes -->
<section class="activity-section">
    <h2>2. Coding Classes</h2>
    <div class="activity-images">
        <img src="images/codeclass.jfif" alt="Coding Class 1">
        <img src="images/codeclass2.jfif" alt="Coding Class 2">
    </div>
</section>

<!-- 3. Agriculture -->
<section class="activity-section">
    <h2>3. Agriculture</h2>
    <div class="activity-images">
        <img src="images/images (1).jfif" alt="Agriculture 1">
        <img src="images/images.jfif" alt="Agriculture 2">
    </div>
</section>

<!-- 4. Coding Services -->
<section class="activity-section">
    <h2>4. Coding Services</h2>
    <div class="activity-images">
        <img src="images/coding 1.jfif" alt="Coding Service 1">
        <img src="images/coding 2.jfif" alt="Coding Service 2">
    </div>
</section>

<section class="activity-section">
    <h2>5. Real Estate</h2>
    <div class="activity-images">
        <img src="images/real estate 1.jfif" alt="Real Estate 1">
        <img src="images/real estate 2.jfif" alt="Real Estate 2">
    </div>
</section>

<section class="activity-section">
    <h2>5. Technology</h2>
    <div class="activity-images">
        <img src="images/tech1.jfif" alt="Technology 1">
        <img src="images/tech2.jfif" alt="Technology 2">
    </div>
</section>

<section class="activity-section">
    <h2>5. Hotel and Accomodation</h2>
    <div class="activity-images">
        <img src="images/download (1).jfif" alt="Hotel and Accomodation 1">
        <img src="images/download.jfif" alt="Hotel and Accomodation 2">
    </div>
</section>
</body>
</html>
